multitenancyEnabled: true
storage:
  trace:
    backend: s3
    s3:
      endpoint: minio-dev.minio-dev.svc.cluster.local:9000
      bucket: tempo-bucket
      access_key: minioadmin
      secret_key: minioadmin
      insecure: true
distributor:
  replicas: 1
  affinity: ""
ingester:
  replicas: 1
  affinity: ""
  config:
    replication_factor: 1
compactor:
  replicas: 1
  affinity: ""
  config:
    compaction:
      block_retention: 720h  # データを30日間（720時間）保存
querier:
  replicas: 1
  affinity: ""
queryFrontend:
  replicas: 1
  affinity: ""
  nodeSelector:
    kubernetes.io/hostname: workernode01
