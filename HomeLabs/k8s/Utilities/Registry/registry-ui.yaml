# https://github.com/Joxit/docker-registry-ui
# Registry UI用のDeployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-ui
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ui
  template:
    metadata:
      labels:
        app: registry-ui
        revision: 20250701-1
    spec:
      containers:
      - name: registry-ui
        image: joxit/docker-registry-ui:latest
        ports:
        - containerPort: 80
        env:
        - name: REGISTRY_URL
          value: "http://registry-service:5000"
        - name: SINGLE_REGISTRY
          value: "true"
        - name: REGISTRY_TITLE
          value: "My Local Docker Registry"
        - name: NGINX_PROXY_PASS_URL
          value: "http://registry-service:5000"
        - name: DELETE_IMAGES
          value: true
---
apiVersion: v1
kind: Service
metadata:
  name: registry-ui-service
  namespace: registry
spec:
  selector:
    app: registry-ui
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32274
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-ui-config
  namespace: registry
data:
  config.yml: |