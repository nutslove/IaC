storage:
  trace:
    backend: s3
    s3:
      bucket: 'sk-tempo'
      insecure: false
  admin:
    backend: s3
    s3:
      bucket: 'sk-tempo-admin'
      insecure: false
multitenancyEnabled: true
gateway:
  enabled: true
minio:
  enabled: false

# Specifies which trace protocols to accept by the gateway.
traces:
  otlp:
    grpc:
      enabled: true
    http:
      enabled: true
  zipkin:
    enabled: false
  jaeger:
    thriftHttp:
      enabled: false
  opencensus:
    enabled: false