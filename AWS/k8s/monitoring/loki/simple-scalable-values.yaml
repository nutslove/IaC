loki:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  storage:
    type: s3
    s3:
      region: ap-northeast-1
    bucketNames:
      chunks: sk-loki

  deploymentMode: SimpleScalable

  backend:
    replicas: 2
    persistence:
      storageClass: gp2
  read:
    replicas: 2
  write:
    replicas: 3 # To ensure data durability with replication
    persistence:
      storageClass: gp2

  gateway:
    service:
      type: LoadBalancer